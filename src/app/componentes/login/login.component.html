<div class="login-container">
    <div class="login-box">
      <h2>Sistema de Almacén</h2>
      <p>Organiza el futuro, almacena con precisión</p>
  
      <button class="btn-social google">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo"/>
      Inicia sesión con Google
      </button>
      <button class="btn-social facebook">
        <img src="https://img.icons8.com/color/16/000000/facebook-new.png" alt="Facebook logo"/>
      Inicia sesión con Facebook
      </button>
      <button class="btn-social github">
        <img src="https://img.icons8.com/material-outlined/16/000000/github.png" alt="Github logo"/>
      Inicia sesión con Github
      </button>

      <div class="divider">ó</div>

      <form>
        <div class="input-group">
          <i class="material-icons"></i>
          <input formControlName="email" type="email" placeholder="Usuario (Correo)">
        </div>
        <div class="input-group">
          <i class="material-icons"></i>
          <input formControlName="password" type="password" placeholder="Contraseña">
          <i class="material-icons"></i>
        </div>

        <div class="forgot-password">
          <a href="#">¿Olvidó la contraseña?</a>
        </div>

        <button class="btn-login" type="submit">Iniciar Sesión</button>
      </form>

      <div class="register-link">
        ¿No tienes una cuenta? <a href="#">Registrarse</a>
      </div>
    </div>
  </div>
